createBook:
    path: /api/{version}/items
    controller: BookCatalogAPI\Controller\Items\CreateItemController
    methods: [POST]
    requirements:
        version: '%api_versions%'

GetBook:
    path: /api/{version}/items/{id}
    controller: BookCatalogAPI\Controller\Items\GetOneItemController
    methods: [GET]
    requirements:
        version: '%api_versions%'

GetBooks:
    path: /api/{version}/items
    controller: BookCatalogAPI\Controller\Items\GetItemsController
    methods: [GET]
    requirements:
        version: '%api_versions%'
